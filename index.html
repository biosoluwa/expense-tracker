<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Expense Tracker</h1>
            <h2>YOUR BALANCE</h2>
            <p class="balance" id="show-balance"></p>
        </header>
        <main>
            <section>
                <div class="income-expense">
                    <div class="income">
                        <p>INCOME</p>
                        <span id="show-income" class="show-income"></span>
                    </div>
                    <hr>
                    <div class="expense">
                        <P>EXPENSE</P>
                        <span id="show-expense" class="show-expense"></span>
                    </div>
                </div>
            </section>
            <section class="align-left">
                <h2 class="history">Transaction history:</h2>
                <hr>
                <ul id="transaction-list"></ul>
            </section>
            <section class="align-left">
                <h2 class="add-new">Add New Transaction</h2>
                <hr>
                <form action="" id="form-el">

                    <label for="description">Transaction Description</label>
                    <input type="text" id="description" class="description"  placeholder="E.g. salary" required>

                    <label for="amount">Amount</label>
                    <input type="number" id="amount" min="0" class="amount" placeholder="500" required>
                    
                    <fieldset>
                        <legend>Select Expense Type:</legend>
                        <div class="radio-option">
                            <input type="radio" name="choice" id="income" required>
                            <label for="income">Income</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="choice" id="expense">
                            <label for="expense">Expense</label>
                        </div>
                    </fieldset>
                    <button type="submit" id="submit-btn" class="submit-btn">Add Transaction</button>
                </form>
            </section>
        </main>
    </div>
   <script src="index.js" type="module"></script> 
</body>
</html>
